      <button

        </div>

      <button
        class="Hotspot"

        <span></span>

      <button
        class="Hotspot"

        data-orbit="220deg 80deg 10m"
        data-target="70m -4m -15m"
        data-visibility-attribute="visible"
      >
        4
        <span></span>
        <div id="A4" class="annotation" style="display: none">
          Changer les consommables
        </div></button
      >
      <button
        class="Hotspot"
        slot="hotspot-5"
        data-position="23m 9m 8m"

        data-target="23m 9m 8m"
        data-orbit="150deg 80deg 25m"

        5
        <span></span>

        </div>
      </button>
      <button
        class="Hotspot"
        slot="hotspot-6"
        data-position="55m -2m -6m"
        data-normal="-0.40981045317421716m 0.26466352047724473m -0.m"
        data-target="55m -2m -6m"
        data-orbit="230deg 60deg 15m"
        data-visibility-attribute="visible"
      >
        6
        <span></span>
        <div id="A6" class="annotation" style="display: none">
          Nettoyer la cuvette
        </div>
      </button>

      <button
        class="Hotspot"
        slot="hotspot-7"
        data-position="9m 18m 7m"
        data-normal="0.05199905967424398m -0.17161922827679746m -0.9837900885243107m"
        data-target="9m 18m 7m"

      <button
